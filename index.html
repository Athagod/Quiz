<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>

    <div  id="startGame" class="container-fluid">
        <span id="viewHighScore">View HighScore</span>
        <nav class="nav-item text-center">
      
            
               
         <span id="timerDisplay">
              Timer:    <span class="timer"></span>
         </span>  
       
        </nav>
    </div>
    <div class="container">

        <div id="highScore"  class="hidden">
            <input type="text" id="initialName">
            <button id="addHighScore"> Add High Score</button>
        </div>
     
         <div id="begin" class="containter">
             <div class="row">
                 <h1>Let's Play A Coding Quiz!</h1>
                 <button id="startBtn" class="btn btn-info">Start</button>
             </div>
         </div>
     
         <div id="questionBox" class="container  hidden">
             <h3 id="question" class="question-text"></h3>
     
             <div class="choice-container"></div>
     
             <div id="correctDiv">
                 <p>Correct!</p>
             </div>
     
             <div id="wrongDiv">
                 <p>Wrong!</p>
             </div>
     
     
         </div>
    </div>
   



<script src="./app.js"></script>

</body>
</html>
